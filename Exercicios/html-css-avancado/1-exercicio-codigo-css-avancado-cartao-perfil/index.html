<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="cartao">

      <section class="perfil">
          <img class="foto" src="src/images/image-victor.jpg" alt="foto de perfil">
        <div class="perfil-informacao">
          <span>Victor Crest </span>
          <span class=" cor-diferenciada">26</span>
        </div>
        <span class="cor-diferenciada">London</span>
      </section>
      <section class="estatisticas">
        <div class="contagem">
          <span class="weights-bold">80k</span>
          <p class="cor-diferenciada">Followers</p>
        </div>
        <div class="contagem">
          <span class="weights-bold">803k</span>
          <p class="cor-diferenciada">Likes</p>
        </div>
        <div class="contagem">
          <span class="weights-bold">1.4k</span>
          <p class="cor-diferenciada">Photos</p>
        </div>
        
      </section>
    </div>
  </main>
</body>
</html>
