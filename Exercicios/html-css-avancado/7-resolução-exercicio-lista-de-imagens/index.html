<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio lista imagens flexbox</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/images/rome.png" alt="Rome">

                <div class="informacoes">
                    <h3 class="titulo">Roma</h3>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/images/boat.png" alt="Boat at Sea">

                <div class="informacoes">
                    <h3 class="titulo">Boat at Sea</h3>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/images/sand-and-sea.png" alt="Sand and Sea">

                <div class="informacoes">
                    <h3 class="titulo">Sand and Sea</h3>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/images/starry-night.png" alt="Starry Night">

                <div class="informacoes">
                    <h3 class="titulo">Starry Night</h3>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
